
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<style>
body {
    font-family: "Lato", sans-serif;
}
.main-head{
    height: 150px;
    background: #FFF;

}
.sidenav {
    height: 100%;
    background-image: url("sidebar.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    overflow-x: hidden;
    padding-top: 20px;
}
.main {
    padding: 0px 10px;
}
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}
@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}
@media screen and (min-width: 768px){
    .main{
        margin-left: 40%;
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}
.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}
.login-main-text h2{
    font-weight: 300;
}
.btn-primary{
    background-color: rgba(55, 36, 40, .88) !important;
    color: #fff;
}
</style>

<body>

<div class="sidenav">
     <div class="login-main-text">
        <h2>Hello there :)</h2>
        <p>If you're in the right place, you should've been given a password</p>
     </div>
</div>

<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
						<button type="submit" id="loginbutton" class="btn btn-primary">Submit</button>
						<p id="wrongPassword" style="display: none">wrong password</p>
         </form>
      </div>
   </div>
</div>





  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="sha1.js"></script>
  <script type="text/javascript">
	"use strict";
  function loadPage(pwd) {
    console.log("in loadpage");
    var hash= pwd;
    hash= Sha1.hash(pwd);
    var url= hash + "/index.html";

    $.ajax({
      url : url,
      dataType : "html",
      success : function(data) {
        window.location= url;
        console.log("success");
      },
      error: function(xhr, ajaxOptions, thrownError) {
        parent.location.hash= hash;
        console.log("error");
        //$("#wrongPassword").show();
        $("#password").attr("placeholder","wrong password");
        $("#password").val("");
        $("#password").focus();
      }
    });
  }

  $(document).ready(function () {
  	$("#loginbutton").on("click", function() {
  		loadPage($("#password").val());
      console.log("click");
  	});
  	$("#password").keypress(function(e){
  		if (e.which == 13) {
  			loadPage($("#password").val());
        console.log("enter");
  		}else{
        console.log("typing");
      }
  	});
  });

	</script>

</body>
</html>
